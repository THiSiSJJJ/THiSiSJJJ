<!DOCTYPE html>
<html lang="ja"></html>
<head>
    <meta charset="UTF-8">
    <title>Express.js File Upload</title>
</head>
<body>
    <h1>ファイルアップロード</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
		<input type="number" name="id" required>
        <input type="file" name="file" required>
        <button type="submit">送信</button>
    </form>
</body>
</html>
